<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Perfume Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background-color: #f0eded; color: #2c3e50;}
    header {background: whitesmoke; padding: 25px; text-align: center; box-shadow: 0 3px 10px rgba(0,0,0,0.08);}
    h1 {font-size: 2.2em; font-weight: 600; color: #222;}

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 60px;
      max-width: 1400px;
      margin: auto;
    }
    .product-card {
      cursor: pointer;
      background: rgb(39, 41, 40);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 4px 22px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 380px;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 18px rgb(10, 9, 9);
    }
    .product-image {
      width: 100%;
      height: 280px;
      object-fit: contain;
      background: #f5f1f1;
      padding: 1px;
    }
    .card-body {
      padding: 22px;
      text-align: center;
    }
    .product-title {
      font-size: 1.25em;
      font-weight: 900;
      margin-bottom: 10px;
      color: white;
    }
    .product-price {
      font-size: 1.25em;
      font-weight: 700;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Premium Perfume Offers 100ML</h1>
  </header>

  <main class="product-grid">
    <!-- Example products -->
    <div class="product-card" onclick="sendToInstagram('THE MAN COMPANY')">
      <img src="e1.jpg" alt="THE MAN COMPANY" class="product-image">
      <div class="card-body"><h3 class="product-title">THE MAN COMPANY </h3><p class="product-price"> ₹349 rs</p></div>
    </div>

    <div class="product-card" onclick="sendToInstagram('POLO WOODS BLACK')">
      <img src="e2.jpg" alt="POLO WOODS BLACK" class="product-image">
      <div class="card-body"><h3 class="product-title">POLO WOODS BLACK</h3><p class="product-price"> ₹299 rs</p></div>
    </div>

    <div class="product-card" onclick="sendToInstagram('POLO WOODS RED')">
      <img src="e3.jpg" alt="POLO WOODS RED" class="product-image">
      <div class="card-body"><h3 class="product-title">POLO WOODS RED</h3><p class="product-price">₹299 rs</p></div>
    </div>
  </main>

  <script>
    function sendToInstagram(productName) {
      const appLink = "instagram://user?username=imran_vlogs_009"; // App deep link
      const webLink = "https://www.instagram.com/imran_vlogs_009?igsh=MnRkYm9wbGloOGd4"; // Fallback

      // Try to open Instagram app
      window.location.href = appLink;

      // Fallback to web version after 1 second if app not available
      setTimeout(() => {
        window.open(webLink, "_blank");
      }, 1000);
    }
  </script>
</body>
</html>
